<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Filtering App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label, select, button {
      margin: 10px 0;
      display: block;
    }
    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Mobile Brand and Model Filter</h1>

 
  <label for="brandSelect">Select Brand:</label>
  <select id="brandSelect">
    <option value="" disabled selected>Choose a brand</option>
  </select>

  <label for="modelSelect">Select Model:</label>
  <select id="modelSelect" disabled>
    <option value="" disabled selected>Choose a model</option>
  </select>

  <button id="searchButton" disabled>Search</button>

  
  <h2>Mobile Details:</h2>
  <div id="results"></div>

  <script src="app.js"></script>
</body>
</html>
